spring.application.name=chantier-manager-api
server.port=8083



# ========================
# DATABASE (POSTGRESQL)
# ========================
spring.datasource.url=jdbc:postgresql://localhost:5432/chantier_db
spring.datasource.username=chantier_manager
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver


# ========================
# JPA / HIBERNATE
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# ========================
# LOGGING
# ========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================
# JWT CONFIG
# ========================
app.jwt.secret=change-moi-en-une-phrase-tres-longue-et-secrete-avec-plein-de-caracteres-123456
app.jwt.expirationMillis=86400000

# CORS (pour Flutter en dev, à adapter plus tard si besoin)
# spring.web.cors.allowed-origins=http://localhost:XXXXX

# taille max d'un fichier uploadé
spring.servlet.multipart.max-file-size=10MB
# taille max de la requête entière
spring.servlet.multipart.max-request-size=10MB